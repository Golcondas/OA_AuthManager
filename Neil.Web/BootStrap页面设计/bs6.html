<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>BootStrap实例 table </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            这个是我的Table 页面
        </div>
        <div>
            <table class="table table-striped table-bordered table-hover table-condensed">
                <caption class="text-center">这个是我的Table 页面</caption>
                <thead>
                    <tr>
                        <th>城市</th>
                        <th>拼音</th>
                    </tr>
                    <tr>
                        <td>上海</td>
                        <td>ShangHai</td>
                    </tr>
                    <tr>
                        <td>北京</td>
                        <td>BeiJing</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
