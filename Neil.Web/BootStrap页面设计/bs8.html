<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>BootStrap实例 登录页面</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <form class="form-horizontal" >
            <div class="form-group">
                <label class="col-sm-2 control-label" for="firstName">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="请输入用户名" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label>
                        <input type="checkbox" />请选择我</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" class="btn" onclick="OK()" value="登录" />
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //OK()
        });
        function OK() {
            alert("HHHH");
        }
    </script>
</html>
